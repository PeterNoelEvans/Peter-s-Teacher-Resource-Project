<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 4/2 Portfolios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="class-styles.css">
</head>
<body>
    <div class="container">
        <h1>Grade 4/2 Student Portfolios</h1>
        <div class="work-explanation">
            <p>You can see your portfolio and portfolios shared by other students.</p>
        </div>
        <div class="students-grid" id="studentsGrid">
            <!-- Student cards will be filtered and displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const currentStudent = sessionStorage.getItem('studentName');
            const classNumber = '4-2';

            // All student data (in production, this would come from server)
            const allStudents = [
                {
                    id: "Tonmali",
                    name: "Tonmali",
                    image: "portfolios/P4-2/tonmali.png",
                    portfolioUrl: "portfolios/Tonmali/Tonmali.html"
                },
                {
                    id: "Peter",
                    name: "Peter",
                    image: "portfolios/P4-2/Peter/peter1.jpg",
                    portfolioUrl: "portfolios/P4-2/Peter/peter.html"
                },
                // ... add all other students
            ];

            try {
                // Fetch sharing preferences from server
                const response = await fetch(`/api/get-viewable-work/${classNumber}?student=${encodeURIComponent(currentStudent)}`);
                if (!response.ok) throw new Error('Failed to load preferences');
                
                const viewableWork = await response.json();
                const viewableStudents = viewableWork.map(work => work.studentId);
                
                // Filter and display student cards
                const studentsGrid = document.getElementById('studentsGrid');
                
                allStudents.forEach(student => {
                    // Show card if it's the current student or if the student has shared their work
                    if (student.id === currentStudent || viewableStudents.includes(student.id)) {
                        const studentCard = document.createElement('div');
                        studentCard.className = 'student-card';
                        studentCard.innerHTML = `
                            <img src="${student.image}" alt="${student.name}">
                            <h3>${student.name}</h3>
                            <a href="${student.portfolioUrl}" class="view-portfolio">View Portfolio</a>
                            ${student.id === currentStudent ? 
                                '<span class="badge">Your Portfolio</span>' : 
                                '<span class="badge shared">Shared Portfolio</span>'}
                        `;
                        studentsGrid.appendChild(studentCard);
                    }
                });
            } catch (error) {
                console.error('Error loading portfolios:', error);
            }
        });
    </script>
</body>
</html>
