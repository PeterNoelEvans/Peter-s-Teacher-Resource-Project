<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Class 1 Portfolios</title>
    <link rel="stylesheet" href="class-styles.css">
    <style>
        .class-selection {
            text-align: center;
            margin: 40px 0;
        }
        .class-button {
            display: inline-block;
            padding: 15px 40px;
            margin: 0 15px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .class-button:hover {
            background-color: #45a049;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Coding Class 1 Portfolios</h1>
        
        <a href="/dashboard.html" class="back-button">Back to Dashboard</a>

        <div class="class-selection">
            <h2>Select Your Class</h2>
            <a href="/class-4-1.html" class="class-button">Class 4/1</a>
            <a href="/class-4-2.html" class="class-button">Class 4/2</a>
        </div>

        <div class="login-container" id="loginPrompt" style="display: none;">
            <p>Please <a href="/login.html">login</a> to view private portfolios</p>
        </div>
    </div>

    <div id="portfoliosContainer" class="portfolios-grid">
        <!-- Portfolios will be loaded here dynamically -->
    </div>

    <script>
        // Function to create a portfolio card
        function createPortfolioCard(username, imagePath, isPublic, portfolioPath) {
            const card = document.createElement('div');
            card.className = 'portfolio-card';
            
            const privacyBadge = document.createElement('span');
            privacyBadge.className = `privacy-badge ${isPublic ? 'public' : 'private'}`;
            privacyBadge.textContent = isPublic ? 'Public' : 'Private';
            
            const img = document.createElement('img');
            img.src = imagePath || '/images/default-avatar.png';
            img.alt = `${username}'s avatar`;
            img.className = 'avatar';
            img.onerror = function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IiM2NjY2NjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5ObyBJbWFnZTwvdGV4dD48L3N2Zz4=';
            };
            
            const name = document.createElement('h3');
            name.textContent = username;

            const classIndicator = document.createElement('div');
            classIndicator.style.marginTop = '5px';
            classIndicator.style.color = '#666';
            classIndicator.style.fontSize = '0.9em';
            classIndicator.textContent = portfolioPath.includes('/P4-1/') ? 'Class 4/1' : 'Class 4/2';
            
            const viewBtn = document.createElement('a');
            viewBtn.className = 'view-portfolio';
            viewBtn.textContent = 'View Portfolio';
            viewBtn.href = portfolioPath;
            
            if (!isPublic) {
                viewBtn.style.opacity = '0.7';
                viewBtn.style.backgroundColor = '#999';
                viewBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const loginPrompt = document.getElementById('loginPrompt');
                    loginPrompt.style.display = 'block';
                    setTimeout(() => {
                        loginPrompt.style.display = 'none';
                    }, 3000);
                });
            }
            
            card.appendChild(privacyBadge);
            card.appendChild(img);
            card.appendChild(name);
            card.appendChild(classIndicator);
            card.appendChild(viewBtn);
            
            return card;
        }

        // Function to load portfolios
        async function loadPortfolios() {
            try {
                // Check authentication status
                const authResponse = await fetch('/check-auth');
                const authData = await authResponse.json();
                
                // Show login prompt if not authenticated
                const loginPrompt = document.getElementById('loginPrompt');
                if (!authData.authenticated) {
                    loginPrompt.style.display = 'block';
                }

                // Define the default students for both classes
                const defaultStudents = [
                    // Class 4/1 students
                    { username: 'Bonus', portfolio_path: '/portfolios/P4-1/Bonus/Bonus.html', avatar_path: '/portfolios/P4-1/Bonus/images/Bonus.png', is_public: false },
                    { username: 'Nicha', portfolio_path: '/portfolios/P4-1/Nicha/index.html', avatar_path: '/portfolios/P4-1/Nicha/images/Nicha.png', is_public: false },
                    { username: 'Copter', portfolio_path: '/portfolios/P4-1/Copter/Copter.html', avatar_path: '/portfolios/P4-1/Copter/images/Copter.png', is_public: false },
                    { username: 'Khun', portfolio_path: '/portfolios/P4-1/Khun/Khun.html', avatar_path: '/portfolios/P4-1/Khun/images/Khun.png', is_public: false },
                    { username: 'Kod', portfolio_path: '/portfolios/P4-1/Kod/Kod.html', avatar_path: '/portfolios/P4-1/Kod/images/Kod.png', is_public: false },
                    { username: 'Phupha', portfolio_path: '/portfolios/P4-1/Phupha/Phupha.html', avatar_path: '/portfolios/P4-1/Phupha/images/Phupha.png', is_public: false },
                    { username: 'Tar', portfolio_path: '/portfolios/P4-1/Tar/Tar.html', avatar_path: '/portfolios/P4-1/Tar/images/Tar.png', is_public: false },
                    { username: 'Jiajia', portfolio_path: '/portfolios/P4-1/Jiajia/Jiajia.html', avatar_path: '/portfolios/P4-1/Jiajia/images/Jiajia.png', is_public: false },
                    { username: 'Tigger', portfolio_path: '/portfolios/P4-1/Tigger/Tigger.html', avatar_path: '/portfolios/P4-1/Tigger/images/Tigger.png', is_public: false },
                    { username: 'Earth', portfolio_path: '/portfolios/P4-1/Earth/Earth.html', avatar_path: '/portfolios/P4-1/Earth/images/Earth.png', is_public: false },                    
                    // Class 4/2 students
                    { username: 'Tonmali', portfolio_path: '/portfolios/P4-2/Tonmali/Tonmali.html', avatar_path: '/portfolios/P4-2/Tonmali/images/Tonmali.png', is_public: false },
                    { username: 'Pi', portfolio_path: '/portfolios/P4-2/Pi/Pi.html', avatar_path: '/portfolios/P4-2/Pi/images/Pi.png', is_public: false },
                    { username: 'Darin', portfolio_path: '/portfolios/P4-2/Darin/Darin.html', avatar_path: '/portfolios/P4-2/Darin/images/Darin.png', is_public: false },
                    { username: 'Ounjai', portfolio_path: '/portfolios/P4-2/Ounjai/Ounjai.html', avatar_path: '/portfolios/P4-2/Ounjai/images/Ounjai.png', is_public: false },
                    { username: 'Peso', portfolio_path: '/portfolios/P4-2/Peso/Peso.html', avatar_path: '/portfolios/P4-2/Peso/images/Peso.png', is_public: false },
                    { username: 'Paul', portfolio_path: '/portfolios/P4-2/Paul/Paul.html', avatar_path: '/portfolios/P4-2/Paul/images/Paul.png', is_public: false },
                    { username: 'PoonPoon', portfolio_path: '/portfolios/P4-2/PoonPoon/PoonPoon.html', avatar_path: '/portfolios/P4-2/PoonPoon/images/PoonPoon.jpg', is_public: false },
                    { username: 'Trin', portfolio_path: '/portfolios/P4-2/Trin/Trin.html', avatar_path: '/portfolios/P4-2/Trin/images/Trin.png', is_public: false },
                    { username: 'Perth', portfolio_path: '/portfolios/P4-2/Perth/Perth.html', avatar_path: '/portfolios/P4-2/Perth/images/Perth.png', is_public: false },
                    { username: 'Pleng', portfolio_path: '/portfolios/P4-2/Pleng/Pleng.html', avatar_path: '/portfolios/P4-2/Pleng/images/Pleng.png', is_public: false },
                    { username: 'Sky', portfolio_path: '/portfolios/P4-2/Sky/Sky.html', avatar_path: '/portfolios/P4-2/Sky/images/Sky.jpg', is_public: false },
                    { username: 'Jdi', portfolio_path: '/portfolios/P4-2/Jdi/Jdi.html', avatar_path: '/portfolios/P4-2/Jdi/images/Jdi.png', is_public: false },
                    { username: 'Zeno', portfolio_path: '/portfolios/P4-2/Zeno/Zeno.html', avatar_path: '/portfolios/P4-2/Zeno/images/Zeno.jpg', is_public: false }
                ];
                
                // Load portfolios from the server
                const response = await fetch('/admin/users');
                const users = await response.json();
                console.log('Server users:', users);
                
                // Combine default students with any additional users from the server
                const allUsers = [...defaultStudents];
                users.forEach(user => {
                    if (user.portfolio_path && (user.portfolio_path.includes('/P4-1/') || user.portfolio_path.includes('/P4-2/'))) {
                        // Only add users that aren't already in the default list
                        if (!allUsers.some(u => u.username === user.username)) {
                            allUsers.push(user);
                        }
                    }
                });

                console.log('All users:', allUsers);

                // Sort portfolios
                const sortedPortfolios = allUsers.sort((a, b) => {
                    // Sort by visibility first (public on top)
                    if (a.is_public !== b.is_public) {
                        return b.is_public - a.is_public;
                    }
                    // Then sort by username
                    return a.username.localeCompare(b.username);
                });
                
                const container = document.getElementById('portfoliosContainer');
                container.innerHTML = ''; // Clear existing content
                
                console.log('Sorted portfolios:', sortedPortfolios);
                sortedPortfolios.forEach(user => {
                    console.log('Creating card for:', user.username);
                    const card = createPortfolioCard(
                        user.username,
                        user.avatar_path || null,
                        user.is_public,
                        user.portfolio_path
                    );
                    container.appendChild(card);
                });

                // If no portfolios found, show message
                if (container.children.length === 0) {
                    const message = document.createElement('p');
                    message.style.textAlign = 'center';
                    message.style.gridColumn = '1 / -1';
                    message.style.padding = '20px';
                    message.textContent = 'No portfolios found';
                    container.appendChild(message);
                }
            } catch (error) {
                console.error('Error loading portfolios:', error);
                const container = document.getElementById('portfoliosContainer');
                container.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; padding: 20px; color: #721c24;">Error loading portfolios. Please try again later.</p>';
            }
        }

        // Load portfolios when the page loads
        document.addEventListener('DOMContentLoaded', loadPortfolios);
    </script>
</body>
</html>
