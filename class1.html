<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Class 1 Portfolios</title>
    <link rel="stylesheet" href="class-styles.css">
    <style>
        .class-selection {
            text-align: center;
            margin: 40px 0;
        }
        .class-button {
            display: inline-block;
            padding: 15px 40px;
            margin: 0 15px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .class-button:hover {
            background-color: #45a049;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Coding Class 1 Portfolios</h1>
        
        <a href="/dashboard.html" class="back-button">Back to Dashboard</a>

        <div class="class-selection">
            <h2>Select Your Class</h2>
            <div id="classButtons">
                <!-- Class buttons will be loaded dynamically -->
            </div>
        </div>

        <div class="login-container" id="loginPrompt" style="display: none;">
            <p>Please <a href="/login.html">login</a> to view private portfolios</p>
        </div>
    </div>

    <div id="portfoliosContainer" class="portfolios-grid">
        <!-- Portfolios will be loaded here dynamically -->
    </div>

    <script>
        // Load schools configuration
        async function loadClasses() {
            try {
                const response = await fetch('/api/schools');
                const schools = await response.json();
                const classButtonsContainer = document.getElementById('classButtons');
                
                // Clear existing buttons
                classButtonsContainer.innerHTML = '';
                
                // Add buttons for all classes from all schools
                schools.forEach(school => {
                    school.classes.forEach(cls => {
                        const button = document.createElement('a');
                        button.href = cls.id.includes('Class4-') ? 
                            `/class-${cls.id.replace('Class', '').toLowerCase()}.html` :
                            `/classes?school=${school.id}&class=${cls.id}`;
                        button.className = 'class-button';
                        button.textContent = cls.displayName;
                        classButtonsContainer.appendChild(button);
                    });
                });
            } catch (error) {
                console.error('Error loading classes:', error);
            }
        }

        // Call loadClasses when the page loads
        document.addEventListener('DOMContentLoaded', loadClasses);

        // Function to create a portfolio card
        function createPortfolioCard(username, imagePath, isPublic, portfolioPath, firstName, lastName, nickname) {
            const card = document.createElement('div');
            card.className = 'portfolio-card';
            
            const privacyBadge = document.createElement('span');
            privacyBadge.className = `privacy-badge ${isPublic ? 'public' : 'private'}`;
            privacyBadge.textContent = isPublic ? 'Public' : 'Private';
            
            const img = document.createElement('img');
            // Default avatar as a data URL - light gray background with a simple user icon
            const defaultAvatar = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CiAgPHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9IiNmMGYwZjAiLz4KICA8Y2lyY2xlIGN4PSI1MCIgY3k9IjM1IiByPSIyMCIgZmlsbD0iI2FhYWFhYSIvPgogIDxwYXRoIGQ9Ik0yMCA4MEMyMCA2MCAzNSA1MCA1MEM2NSA1MCA4MCA2MCA4MCA4MEw4MCA5MEwyMCA5MEwyMCA4MFoiIGZpbGw9IiNhYWFhYWEiLz4KPC9zdmc+';
            
            img.src = imagePath || defaultAvatar;
            img.alt = `${username}'s avatar`;
            img.className = 'avatar';
            img.onerror = function() {
                this.src = defaultAvatar;
            };
            
            const name = document.createElement('h3');
            // Use nickname, full name, or username in that order of preference
            if (nickname) {
                name.textContent = nickname;
            } else if (firstName && lastName) {
                name.textContent = `${firstName} ${lastName}`;
            } else {
                name.textContent = username;
            }

            const classIndicator = document.createElement('div');
            classIndicator.style.marginTop = '5px';
            classIndicator.style.color = '#666';
            classIndicator.style.fontSize = '0.9em';
            // Update class indicator to handle M2 class
            if (portfolioPath.includes('/P4-1/')) {
                classIndicator.textContent = 'Class 4/1';
            } else if (portfolioPath.includes('/P4-2/')) {
                classIndicator.textContent = 'Class 4/2';
            } else if (portfolioPath.includes('/ClassM2-001/')) {
                classIndicator.textContent = 'M2 2025';
            } else {
                classIndicator.textContent = 'Unknown Class';
            }
            
            const viewBtn = document.createElement('a');
            viewBtn.className = 'view-portfolio';
            viewBtn.textContent = 'View Portfolio';
            viewBtn.href = portfolioPath;
            
            if (!isPublic) {
                viewBtn.style.opacity = '0.7';
                viewBtn.style.backgroundColor = '#999';
                viewBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const loginPrompt = document.getElementById('loginPrompt');
                    loginPrompt.style.display = 'block';
                    setTimeout(() => {
                        loginPrompt.style.display = 'none';
                    }, 3000);
                });
            }
            
            card.appendChild(privacyBadge);
            card.appendChild(img);
            card.appendChild(name);
            card.appendChild(classIndicator);
            card.appendChild(viewBtn);
            
            return card;
        }

        // Function to load portfolios
        async function loadPortfolios() {
            try {
                // Check authentication status
                const authResponse = await fetch('/check-auth', {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                const authData = await authResponse.json();
                
                // Show login prompt if not authenticated
                const loginPrompt = document.getElementById('loginPrompt');
                if (!authData.authenticated) {
                    loginPrompt.style.display = 'block';
                }

                // Define the default students
                const defaultStudents = [
                    // Class 4/1 students
                    { username: 'Peta', portfolio_path: '/portfolios/P4-1/Peta/Peta.html', avatar_path: '/portfolios/P4-1/Peta/images/Peta.png' },
                    { username: 'Peter41', portfolio_path: '/portfolios/P4-1/Peter41/Peter.html', avatar_path: '/portfolios/P4-1/Peter/images/Peter.png' },
                    { username: 'Uda', portfolio_path: '/portfolios/P4-1/Uda/index.html', avatar_path: '/portfolios/P4-1/Uda/images/Uda.png' },
                    { username: 'Nava', portfolio_path: '/portfolios/P4-1/Nava/Nava.html', avatar_path: '/portfolios/P4-1/Nava/images/Nava.png' },
                    { username: 'Bonus', portfolio_path: '/portfolios/P4-1/Bonus/Bonus.html', avatar_path: '/portfolios/P4-1/Bonus/images/Bonus.png' },
                    { username: 'Nicha', portfolio_path: '/portfolios/P4-1/Nicha/index.html', avatar_path: '/portfolios/P4-1/Nicha/images/Nicha.png' },
                    { username: 'Copter', portfolio_path: '/portfolios/P4-1/Copter/Copter.html', avatar_path: '/portfolios/P4-1/Copter/images/Copter.png' },
                    { username: 'Khun', portfolio_path: '/portfolios/P4-1/Khun/Khun.html', avatar_path: '/portfolios/P4-1/Khun/images/Khun.png' },
                    { username: 'Kod', portfolio_path: '/portfolios/P4-1/Kod/Kod.html', avatar_path: '/portfolios/P4-1/Kod/images/Kod.png' },
                    { username: 'Phupha', portfolio_path: '/portfolios/P4-1/Phupha/Phupha.html', avatar_path: '/portfolios/P4-1/Phupha/images/Phupha.png' },
                    { username: 'Tar', portfolio_path: '/portfolios/P4-1/Tar/Tar.html', avatar_path: '/portfolios/P4-1/Tar/images/Tar.png' },
                    { username: 'Jiajia', portfolio_path: '/portfolios/P4-1/Jiajia/Jiajia.html', avatar_path: '/portfolios/P4-1/Jiajia/images/Jiajia.png' },
                    { username: 'Tigger', portfolio_path: '/portfolios/P4-1/Tigger/Tigger.html', avatar_path: '/portfolios/P4-1/Tigger/images/Tigger.png' },
                    { username: 'Dean', portfolio_path: '/portfolios/P4-1/Dean/Dean.html', avatar_path: '/portfolios/P4-1/Dean/images/Dean.png' },
                    { username: 'Uno', portfolio_path: '/portfolios/P4-1/Uno/Uno.html', avatar_path: '/portfolios/P4-1/Uno/images/Uno.png' },
                    { username: 'Namoun', portfolio_path: '/portfolios/P4-1/Nahmoun/Namoun.html', avatar_path: '/portfolios/P4-1/Nahmoun/images/Namoun.png' },
                    { username: 'Earth', portfolio_path: '/portfolios/P4-1/Earth/Earth.html', avatar_path: '/portfolios/P4-1/Earth/images/Earth.png' },
                    // Class 4/2 students
                    { username: 'Tonmali', portfolio_path: '/portfolios/P4-2/Tonmali/Tonmali.html', avatar_path: '/portfolios/P4-2/Tonmali/images/Tonmali.png' },
                    { username: 'Darin', portfolio_path: '/portfolios/P4-2/Darin/Darin.html', avatar_path: '/portfolios/P4-2/Darin/images/Darin.png' },
                    { username: 'Ounjai', portfolio_path: '/portfolios/P4-2/Ounjai/Ounjai.html', avatar_path: '/portfolios/P4-2/Ounjai/images/Ounjai.png' },
                    { username: 'Peso', portfolio_path: '/portfolios/P4-2/Peso/Peso.html', avatar_path: '/portfolios/P4-2/Peso/images/Peso.png' },
                    { username: 'Paul', portfolio_path: '/portfolios/P4-2/Paul/Paul.html', avatar_path: '/portfolios/P4-2/Paul/images/Paul.png' },
                    { username: 'PoonPoon', portfolio_path: '/portfolios/P4-2/PoonPoon/PoonPoon.html', avatar_path: '/portfolios/P4-2/PoonPoon/images/PoonPoon.png' },
                    { username: 'Trin', portfolio_path: '/portfolios/P4-2/Tin/Tin.html', avatar_path: '/portfolios/P4-2/Tin/images/Tin.png' },
                    { username: 'Perth', portfolio_path: '/portfolios/P4-2/Perth/Perth.html', avatar_path: '/portfolios/P4-2/Perth/images/Perth.png' },
                    { username: 'Pleng', portfolio_path: '/portfolios/P4-2/Pleng/Pleng.html', avatar_path: '/portfolios/P4-2/Pleng/images/Pleng.png' },
                    { username: 'Sky', portfolio_path: '/portfolios/P4-2/Sky/Sky.html', avatar_path: '/portfolios/P4-2/Sky/images/Sky.jpg' },
                    { username: 'Jdi', portfolio_path: '/portfolios/P4-2/Jdi/Jdi.html', avatar_path: '/portfolios/P4-2/Jdi/images/Jdi.png' },
                    { username: 'Zeno', portfolio_path: '/portfolios/P4-2/Zeno/Zeno.html', avatar_path: '/portfolios/P4-2/Zeno/images/Zeno.jpg' },
                    { username: 'Peter42', portfolio_path: '/portfolios/P4-2/Peter42/Peter.html', avatar_path: '/portfolios/P4-2/Peter/images/Peter42.jpg' }
                ];

                // Fetch privacy states from server with no caching
                const privacyResponse = await fetch('/get-all-privacy-states', {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                const privacyStates = await privacyResponse.json();
                
                console.log('Privacy states:', privacyStates); // Debug log
                
                // Update privacy states from server data
                const studentsWithPrivacy = defaultStudents.map(student => {
                    const isPublic = privacyStates[student.portfolio_path];
                    console.log(`${student.username} privacy:`, isPublic); // Debug log
                    return {
                        ...student,
                        is_public: isPublic
                    };
                });
                
                // If not authenticated, only show public portfolios
                const portfoliosToShow = authData.authenticated 
                    ? studentsWithPrivacy 
                    : studentsWithPrivacy.filter(student => student.is_public);
                
                // Sort portfolios
                const sortedPortfolios = portfoliosToShow.sort((a, b) => a.username.localeCompare(b.username));
                
                const container = document.getElementById('portfoliosContainer');
                container.innerHTML = ''; // Clear existing content
                
                // Create portfolio cards
                for (const user of sortedPortfolios) {
                    const card = createPortfolioCard(
                        user.username,
                        user.avatar_path || null,
                        user.is_public,
                        user.portfolio_path,
                        '',
                        '',
                        ''
                    );
                    container.appendChild(card);
                }

                // If no portfolios found, show message
                if (container.children.length === 0) {
                    const message = document.createElement('p');
                    message.style.textAlign = 'center';
                    message.style.gridColumn = '1 / -1';
                    message.style.padding = '20px';
                    message.textContent = 'No portfolios found';
                    container.appendChild(message);
                }
            } catch (error) {
                console.error('Error loading portfolios:', error);
                const container = document.getElementById('portfoliosContainer');
                container.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; padding: 20px; color: #721c24;">Error loading portfolios. Please try again later.</p>';
            }
        }

        // Load portfolios when the page loads
        document.addEventListener('DOMContentLoaded', loadPortfolios);

        // Refresh portfolios every 5 seconds to keep privacy states up to date
        setInterval(loadPortfolios, 5000);
        
        // Listen for privacy updates from the dashboard
        window.addEventListener('storage', (event) => {
            if (event.key === 'privacy_updated') {
                console.log('Privacy change detected, refreshing portfolios');
                loadPortfolios();
            }
        });
    </script>
</body>
</html>
