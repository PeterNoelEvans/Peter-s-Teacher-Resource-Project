<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth Grade Portfolio Access</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Fourth Grade Portfolios</h1>
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="studentFullName">Full Name:</label>
                    <input type="text" id="studentFullName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="studentNickname">Password (Nickname):</label>
                    <input type="password" id="studentNickname" required placeholder="Enter your nickname">
                </div>
                <button type="submit">Enter</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
