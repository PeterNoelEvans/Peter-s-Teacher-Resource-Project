<!-- This tells the browser we're writing an HTML document -->
<!DOCTYPE html>
<html>
<head>
  <!-- The title shows up in the browser tab -->
  <title>Student Portfolio</title>

  <!-- Moving all styles to the head section makes them easier to manage -->
  <style>
    /* Style for the whole page */
    body {
      background-color: turquoise;
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    /* Style for the main heading */
    h1 {
      color: black;
      font-family: 'Algerian', serif;
    }

    /* Style for the special paragraph */
    .special-paragraph {
      color: green;
      font-size: 20px;
      font-family: 'Comic Sans MS', cursive;
      background-color: lightblue;
      padding: 10px;
    }

    /* Style for images */
    img {
      width: 15%;
      margin: 20px 0;
      border: 5px solid black;
      border-radius: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <!-- Main heading -->
  <h1>Welcome to my portfolio</h1>

  <!-- Paragraph with special styling -->
  <p class="special-paragraph">
    This page has turquoise background color, but this paragraph has green text and a larger font size.
  </p>

  <!-- Image section -->
  <p>
    <img src="images/khun.png" alt="Student's photo">
    <img src="images/khun2.png" alt="Student's photo">
  </p>
</body>
</html>
