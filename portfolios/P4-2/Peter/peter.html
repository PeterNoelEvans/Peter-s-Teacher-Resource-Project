<!-- This tells the browser we're writing an HTML document -->
<!DOCTYPE html>
<html>
<head>
  <!-- The title shows up in the browser tab -->
  <title>Peter's Portfolio</title>

  <!-- Moving all styles to the head section makes them easier to manage -->
  <style>
    /* Style for the whole page */
    body {
      background-color: rgb(96, 192, 77);
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    /* Style for the main heading */
    h1 {
      color: black;
      font-family: 'Algerian', serif;
    }

    /* Style for the special paragraph */
    .special-paragraph {
      color: green;
      font-size: 20px;
      font-family: 'Comic Sans MS', cursive;
      background-color: lightblue;
      padding: 10px;
    }

/* Style for images */
img {
  width: 20%;
  margin: 20px 0;
  border: 5px solid black;
  border-radius: 10px;
  padding: 5px;
  vertical-align: top; /* Aligns the image to the top of the containing element */
}
  </style>
</head>
<body>
  <!-- Main heading -->
  <h1>Welcome to my portfolio</h1>

  <!-- Paragraph with special styling -->
  <p class="special-paragraph">
    I am just beginning to manage the colors on this page. Sorry if you don't like it.
  </p>

  <!-- Image section -->
  <p>
    <img src="images/peter.png" alt="Student's photo" style="width:25%; height:auto;">
    <img src="images/peterdog.png" alt="dog photo" style="width:25%; height:auto;">
  </p>
</body>
</html>
