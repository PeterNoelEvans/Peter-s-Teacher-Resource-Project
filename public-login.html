<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Visitor Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .button {
            background-color: #2196F3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: bold;
        }
        .button:hover {
            background-color: #0b7dda;
        }
        .error-message {
            color: #f44336;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #2196F3;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .explore-button {
            display: block;
            text-align: center;
            margin-top: 30px;
        }
        .explore-button a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .explore-button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Public Visitor Login</h1>
    <p class="subtitle">Access public student portfolios across all schools</p>

    <div class="form-container">
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="button">Login</button>
            <div class="error-message" id="loginError"></div>
        </form>
    </div>

    <div class="links">
        <a href="public-register.html">Need an account? Register</a>
        <a href="index.html">Back to home</a>
    </div>

    <div class="explore-button">
        <a href="schools.html">Browse Schools Without Login</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset error message
            const errorElement = document.getElementById('loginError');
            errorElement.style.display = 'none';
            errorElement.textContent = '';
            
            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            try {
                // Send login request
                const response = await fetch('/public-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login successful, redirect to schools page
                    window.location.href = '/schools.html';
                } else {
                    // Display error message
                    errorElement.textContent = data.error || 'Login failed. Please check your email and password.';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = 'An error occurred. Please try again later.';
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
