<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Visitor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .button {
            background-color: #2196F3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: bold;
        }
        .button:hover {
            background-color: #0b7dda;
        }
        .error-message {
            color: #f44336;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }
        .privacy-note {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #2196F3;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Public Visitor Registration</h1>
    <p class="subtitle">Register to browse public student portfolios</p>

    <div class="form-container">
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error-message" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Registration (Optional)</label>
                <input type="text" id="reason" name="reason">
            </div>

            <button type="submit" class="button">Register</button>
        </form>

        <p class="privacy-note">Your email will be used only for login purposes and will not be shared with third parties.</p>
    </div>

    <div class="links">
        <a href="public-login.html">Already registered? Log in</a>
        <a href="index.html">Back to home</a>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const reason = document.getElementById('reason').value.trim();
            
            // Basic validation
            let isValid = true;
            
            if (!fullName) {
                document.getElementById('fullNameError').textContent = 'Please enter your full name';
                document.getElementById('fullNameError').style.display = 'block';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('emailError').textContent = 'Please enter your email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else if (!email.includes('@')) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Please enter a password';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                try {
                    // Create a visitor account using the public registration endpoint
                    const response = await fetch('/public-register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            fullName,
                            email,
                            password,
                            reason
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Registration successful, redirect to login or school selection
                        alert('Registration successful! You can now log in.');
                        window.location.href = '/public-login.html';
                    } else {
                        // Handle registration errors
                        if (data.error) {
                            if (data.error.includes('email')) {
                                document.getElementById('emailError').textContent = data.error;
                                document.getElementById('emailError').style.display = 'block';
                            } else {
                                alert('Registration failed: ' + data.error);
                            }
                        } else {
                            alert('Registration failed. Please try again later.');
                        }
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    alert('An error occurred during registration. Please try again later.');
                }
            }
        });
    </script>
</body>
</html>
