<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .register-container {
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            height: 40px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        /* Navigation styles */
        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .nav-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #45a049;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin: 5px 0 15px 0;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Removed navigation buttons -->

    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <p class="note">
                    For students: Use your given username (e.g., Peter41)<br>
                    For parents: Use format "parent-" + child's username (e.g., parent-peter41)
                </p>
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <p class="note">
                    This email will be used for account recovery and notifications
                </p>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p class="note">
                    Password must be at least 8 characters long
                </p>
            </div>

            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div>
                <label for="portfolioPath">Portfolio Path:</label>
                <input type="text" id="portfolioPath" name="portfolioPath" required>
            </div>

            <div id="errorMessage" style="color: red; margin: 10px 0; display: none;"></div>

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const portfolioPath = document.getElementById('portfolioPath').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            
            // Reset error message
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // Validate input
            if (!username || !email || !password || !confirmPassword || !portfolioPath) {
                errorDiv.textContent = 'All fields are required';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Validate email format
            if (!email.includes('@')) {
                errorDiv.textContent = 'Please enter a valid email address';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Validate password length
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters long';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify({ 
                        username, 
                        email,
                        password,
                        portfolio_path: portfolioPath
                    })
                });
                
                if (response.redirected) {
                    window.location.href = response.url;
                    return;
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.style.display = 'block';
                } else if (data.success) {
                    alert('Registration successful! Please log in with your new account.');
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = 'An error occurred during registration. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
