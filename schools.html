<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools - Student Portfolio Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }
        .schools-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .school-card {
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .school-card h2 {
            color: #2196F3;
            margin-bottom: 20px;
        }
        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .class-button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .class-button:hover {
            background-color: #45a049;
        }
        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-button {
            display: inline-block;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #0b7dda;
        }
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-left: 10px;
        }
        .logout-button:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <span id="userStatus">Not logged in</span>
        <a href="/logout" class="logout-button" id="logoutButton" style="display: none;">Logout</a>
    </div>

    <div class="navigation">
        <a href="/" class="nav-button">Back to Home</a>
    </div>

    <h1>Browse Schools</h1>
    <p class="subtitle">Explore student portfolios across different schools</p>

    <div class="schools-container" id="schoolsContainer">
        <!-- Schools will be loaded dynamically -->
    </div>

    <script>
        // Check authentication status
        async function checkAuth() {
            try {
                const response = await fetch('/check-auth');
                const data = await response.json();
                
                const userStatus = document.getElementById('userStatus');
                const logoutButton = document.getElementById('logoutButton');
                
                if (data.authenticated) {
                    userStatus.textContent = `Logged in as ${data.username}`;
                    logoutButton.style.display = 'inline-block';
                } else {
                    userStatus.textContent = 'Not logged in';
                    logoutButton.style.display = 'none';
                }
                
                return data.authenticated;
            } catch (error) {
                console.error('Error checking auth:', error);
                return false;
            }
        }

        // Load schools and their classes
        async function loadSchools() {
            try {
                const response = await fetch('/api/schools');
                const schools = await response.json();
                
                const container = document.getElementById('schoolsContainer');
                container.innerHTML = '';
                
                schools.forEach(school => {
                    const schoolCard = document.createElement('div');
                    schoolCard.className = 'school-card';
                    
                    schoolCard.innerHTML = `
                        <h2>${school.name}</h2>
                        <div class="classes-grid">
                            ${school.classes.map(cls => `
                                <a href="${cls.id.includes('Class4-') ? 
                                    `/class-${cls.id.replace('Class', '').toLowerCase()}.html` : 
                                    `/views/class-viewer.html?school=${school.id}&class=${cls.id}`}" 
                                    class="class-button">
                                    ${cls.displayName}
                                </a>
                            `).join('')}
                        </div>
                    `;
                    
                    container.appendChild(schoolCard);
                });
            } catch (error) {
                console.error('Error loading schools:', error);
            }
        }

        // Initialize page
        async function initialize() {
            await checkAuth();
            await loadSchools();
        }

        // Start initialization when page loads
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
