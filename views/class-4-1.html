<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4/1 Portfolios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 0 auto 30px;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
        .portfolios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .portfolio-card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .view-portfolio {
            display: block;
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .privacy-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .privacy-badge.public {
            background-color: #4CAF50;
        }
        .privacy-badge.private {
            background-color: #f44336;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        /* Navigation bar */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .nav-btn.active {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>Class 4/1 Portfolios</h1>
    
    <a href="/dashboard.html" class="back-button">Back to Dashboard</a>
    
    <div class="nav-buttons">
        <a href="/class-4-1.html" class="nav-btn active">Class 4/1</a>
        <a href="/class-4-2.html" class="nav-btn">Class 4/2</a>
    </div>
    
    <div class="login-container" id="loginPrompt" style="display: none;">
        <p>Please <a href="/login.html">login</a> to view private portfolios</p>
    </div>
    
    <div id="portfoliosContainer" class="portfolios-grid">
        <!-- Portfolios will be loaded here -->
    </div>

    <script>
        // Function to create a portfolio card
        function createPortfolioCard(username, imagePath, isPublic, portfolioPath, displayName) {
            const card = document.createElement('div');
            card.className = 'portfolio-card';
            
            const privacyBadge = document.createElement('span');
            privacyBadge.className = `privacy-badge ${isPublic ? 'public' : 'private'}`;
            privacyBadge.textContent = isPublic ? 'Public' : 'Private';
            
            const img = document.createElement('img');
            img.src = imagePath || '/images/default-avatar.png';
            img.alt = `${username}'s avatar`;
            img.className = 'avatar';
            img.onerror = function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IiM2NjY2NjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5ObyBJbWFnZTwvdGV4dD48L3N2Zz4=';
            };
            
            const name = document.createElement('h3');
            name.textContent = displayName || username;
            
            const classTag = document.createElement('div');
            classTag.textContent = 'P4-1';
            classTag.style.color = '#666';
            
            const viewBtn = document.createElement('a');
            viewBtn.className = 'view-portfolio';
            viewBtn.textContent = isPublic ? 'View Portfolio' : 'View Private Portfolio';
            viewBtn.href = portfolioPath;
            
            // Visually indicate private portfolios if not logged in
            if (!isPublic) {
                const isLoggedIn = localStorage.getItem('isAuthenticated') === 'true';
                if (!isLoggedIn) {
                    viewBtn.style.opacity = '0.7';
                    viewBtn.style.backgroundColor = '#999';
                    viewBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const loginPrompt = document.getElementById('loginPrompt');
                        loginPrompt.style.display = 'block';
                        setTimeout(() => {
                            loginPrompt.style.display = 'none';
                        }, 3000);
                    });
                } else {
                    viewBtn.style.backgroundColor = '#ff9800';
                }
            }
            
            card.appendChild(privacyBadge);
            card.appendChild(img);
            card.appendChild(name);
            card.appendChild(classTag);
            card.appendChild(viewBtn);
            
            return card;
        }

        async function loadPortfolios() {
            try {
                // Check authentication status
                const authResponse = await fetch('/check-auth');
                const authData = await authResponse.json();
                
                // Update login status in localStorage
                localStorage.setItem('isAuthenticated', authData.authenticated);
                
                // Show login prompt if not authenticated
                const loginPrompt = document.getElementById('loginPrompt');
                if (!authData.authenticated) {
                    loginPrompt.style.display = 'block';
                }

                // Define Class 4/1 students
                const students = [
                    { username: 'Peter41', displayName: 'Peter41', path: '/portfolios/P4-1/Peter/Peter.html', avatar: '/portfolios/P4-1/Peter/images/Peter.png', isPublic: true },
                    { username: 'Peta', displayName: 'Peta', path: '/portfolios/P4-1/Peta/Peta.html', avatar: '/portfolios/P4-1/Peta/images/Peta.png', isPublic: true },
                    { username: 'Uda', displayName: 'Uda', path: '/portfolios/P4-1/Uda/index.html', avatar: '/portfolios/P4-1/Uda/images/Uda.png', isPublic: true },
                    { username: 'Nava', displayName: 'Nava', path: '/portfolios/P4-1/Nava/Nava.html', avatar: '/portfolios/P4-1/Nava/images/Nava.png', isPublic: true },
                    { username: 'Bonus', displayName: 'Bonus', path: '/portfolios/P4-1/Bonus/Bonus.html', avatar: '/portfolios/P4-1/Bonus/images/Bonus.png', isPublic: true },
                    { username: 'Nicha', displayName: 'Nicha', path: '/portfolios/P4-1/Nicha/index.html', avatar: '/portfolios/P4-1/Nicha/images/Nicha.png', isPublic: true },
                    { username: 'Copter', displayName: 'Copter', path: '/portfolios/P4-1/Copter/Copter.html', avatar: '/portfolios/P4-1/Copter/images/Copter.png', isPublic: true },
                    { username: 'Khun', displayName: 'Khun', path: '/portfolios/P4-1/Khun/Khun.html', avatar: '/portfolios/P4-1/Khun/images/Khun.png', isPublic: true },
                    { username: 'Kod', displayName: 'Kod', path: '/portfolios/P4-1/Kod/Kod.html', avatar: '/portfolios/P4-1/Kod/images/Kod.png', isPublic: true },
                    { username: 'Phupha', displayName: 'Phupha', path: '/portfolios/P4-1/Phupha/Phupha.html', avatar: '/portfolios/P4-1/Phupha/images/Phupha.png', isPublic: true },
                    { username: 'Tar', displayName: 'Tar', path: '/portfolios/P4-1/Tar/Tar.html', avatar: '/portfolios/P4-1/Tar/images/Tar.png', isPublic: true },
                    { username: 'Jiajia', displayName: 'Jiajia', path: '/portfolios/P4-1/Jiajia/Jiajia.html', avatar: '/portfolios/P4-1/Jiajia/images/Jiajia.png', isPublic: true },
                    { username: 'Tigger', displayName: 'Tigger', path: '/portfolios/P4-1/Tigger/Tigger.html', avatar: '/portfolios/P4-1/Tigger/images/Tigger.png', isPublic: true },
                    { username: 'Dean', displayName: 'Dean', path: '/portfolios/P4-1/Dean/Dean.html', avatar: '/portfolios/P4-1/Dean/images/Dean.png', isPublic: true },
                    { username: 'Uno', displayName: 'Uno', path: '/portfolios/P4-1/Uno/Uno.html', avatar: '/portfolios/P4-1/Uno/images/Uno.png', isPublic: true },
                    { username: 'Namoun', displayName: 'Namoun', path: '/portfolios/P4-1/Nahmoun/Namoun.html', avatar: '/portfolios/P4-1/Nahmoun/images/Namoun.png', isPublic: true },
                    { username: 'Earth', displayName: 'Earth', path: '/portfolios/P4-1/Earth/Earth.html', avatar: '/portfolios/P4-1/Earth/images/Earth.png', isPublic: true }
                ];
                
                // Fetch privacy states from server
                const privacyResponse = await fetch('/get-all-privacy-states');
                const privacyStates = await privacyResponse.json();
                
                // Debug - log privacy states for P4-1 specifically
                console.log('=== P4-1 Privacy States ===');
                const p41States = Object.entries(privacyStates)
                    .filter(([path]) => path.toLowerCase().includes('p4-1'))
                    .map(([path, isPublic]) => `${path}: ${isPublic}`);
                console.log(p41States.length > 0 ? p41States.join('\n') : 'No P4-1 privacy states found');
                
                // Update privacy states from server data
                students.forEach(student => {
                    if (privacyStates[student.path] !== undefined) {
                        student.isPublic = privacyStates[student.path];
                    }
                });
                
                const container = document.getElementById('portfoliosContainer');
                container.innerHTML = ''; // Clear existing content
                
                // Create portfolio cards
                for (const student of students) {
                    const card = createPortfolioCard(
                        student.username,
                        student.avatar,
                        student.isPublic,
                        student.path,
                        student.displayName
                    );
                    container.appendChild(card);
                }

                // If no portfolios found, show message
                if (container.children.length === 0) {
                    const message = document.createElement('p');
                    message.style.textAlign = 'center';
                    message.style.gridColumn = '1 / -1';
                    message.style.padding = '20px';
                    message.textContent = 'No portfolios found for Class 4/1';
                    container.appendChild(message);
                }
            } catch (error) {
                console.error('Error loading portfolios:', error);
                const container = document.getElementById('portfoliosContainer');
                container.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; padding: 20px; color: #721c24;">Error loading portfolios. Please try again later.</p>';
            }
        }

        // Load portfolios when the page loads
        document.addEventListener('DOMContentLoaded', loadPortfolios);
    </script>
</body>
</html>
