<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Class 4/2 Portfolios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 0 auto 30px;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
        .portfolios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .portfolio-card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .view-portfolio {
            display: block;
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .privacy-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .privacy-badge.public {
            background-color: #4CAF50;
        }
        .privacy-badge.private {
            background-color: #f44336;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        /* Navigation bar */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .nav-btn.active {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>Class 4/2 Portfolios</h1>
    
    <a href="/dashboard.html" class="back-button">Back to Dashboard</a>
    
    <div class="nav-buttons">
        <a href="/class-4-1.html" class="nav-btn">Class 4/1</a>
        <a href="/class-4-2.html" class="nav-btn active">Class 4/2</a>
        <a href="/schools.html" class="nav-btn">Back to Schools</a>
        <a href="/logout" class="nav-btn" style="background-color: #f44336;">Logout</a>
    </div>
    
    <div class="login-container" id="loginPrompt" style="display: none;">
        <p>Please <a href="/login.html">login</a> to view private portfolios</p>
    </div>
    
    <div id="portfoliosContainer" class="portfolios-grid">
        <!-- Portfolios will be loaded here -->
        <div id="loadingMessage" style="text-align: center; width: 100%; padding: 20px;">
            Loading portfolios...
        </div>
    </div>

    <script>
        console.log('Script loaded in class-4-2.html at', new Date().toISOString());
        
        // Function to check authentication status
        async function checkAuth() {
            try {
                const response = await fetch('/check-session', {
                    credentials: 'include',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                const data = await response.json();
                console.log('Auth check result:', data);
                return {
                    isAuthenticated: data.authenticated,
                    userType: data.userType
                };
            } catch (error) {
                console.error('Error checking auth:', error);
                return { isAuthenticated: false, userType: null };
            }
        }
        
        // Function to create a portfolio card
        function createPortfolioCard(student) {
            try {
                console.log(`Creating card for student:`, student);
                const card = document.createElement('div');
                card.className = 'portfolio-card';
                
                const privacyBadge = document.createElement('span');
                privacyBadge.className = `privacy-badge ${student.is_public ? 'public' : 'private'}`;
                privacyBadge.textContent = student.is_public ? 'Public' : 'Private';
                
                const img = document.createElement('img');
                img.src = student.avatar_path || '/images/default-avatar.png';
                img.alt = `${student.username}'s avatar`;
                img.className = 'avatar';
                img.onerror = function() {
                    console.log(`Failed to load image for ${student.username}, using fallback`);
                    this.src = '/images/default-avatar.png';
                };
                
                const name = document.createElement('h3');
                // Use nickname if available, otherwise use first name + last name, fallback to username
                let displayedName = student.nickname || 
                    (student.first_name && student.last_name ? 
                        `${student.first_name} ${student.last_name}` : 
                        student.username);
                
                // Clean up the username if we have to use it
                if (displayedName === student.username) {
                    displayedName = student.username.split('_')[0]; // Take first part before underscore
                    displayedName = displayedName.charAt(0).toUpperCase() + displayedName.slice(1);
                }
                name.textContent = displayedName;
                
                const classTag = document.createElement('div');
                classTag.textContent = 'P4-2';
                classTag.style.color = '#666';
                
                const viewBtn = document.createElement('a');
                viewBtn.className = 'view-portfolio';
                viewBtn.textContent = student.is_public ? 'View Portfolio' : 'View Private Portfolio';
                viewBtn.href = student.portfolio_path;
                
                if (!student.is_public) {
                    viewBtn.style.backgroundColor = '#ff9800';
                }
                
                card.appendChild(privacyBadge);
                card.appendChild(img);
                card.appendChild(name);
                card.appendChild(classTag);
                card.appendChild(viewBtn);
                
                console.log(`Card created for ${student.username}`);
                return card;
            } catch (error) {
                console.error(`Error creating card for ${student.username}:`, error);
                return document.createElement('div'); // Return empty div on error
            }
        }

        // Function to load portfolios
        async function loadPortfolios() {
            const container = document.getElementById('portfoliosContainer');
            const loadingMessage = document.getElementById('loadingMessage');
            
            try {
                // Check authentication first
                const auth = await checkAuth();
                console.log('Authentication status:', auth);
                
                // Show/hide login prompt based on auth status
                document.getElementById('loginPrompt').style.display = 
                    auth.isAuthenticated ? 'none' : 'block';
                
                // Fetch student data from API
                const response = await fetch('/api/phumdham-students/Class4-2', {
                    credentials: 'include',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const students = await response.json();
                console.log(`Fetched ${students.length} students`);
                
                // Clear loading message
                if (loadingMessage) {
                    loadingMessage.remove();
                }
                
                // Filter portfolios based on authentication
                const visiblePortfolios = students.filter(student => 
                    student.is_public || auth.isAuthenticated
                );
                
                if (visiblePortfolios.length === 0) {
                    container.innerHTML = '<p style="text-align: center; width: 100%;">No portfolios found.</p>';
                    return;
                }
                
                // Clear container and add portfolio cards
                container.innerHTML = '';
                visiblePortfolios.forEach(student => {
                    const card = createPortfolioCard(student);
                    container.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading portfolios:', error);
                container.innerHTML = '<p style="text-align: center; width: 100%;">Error loading portfolios. Please try again later.</p>';
            }
        }

        // Load portfolios immediately
        loadPortfolios();
        
        // Refresh portfolios periodically
        setInterval(loadPortfolios, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
