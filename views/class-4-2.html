<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Class 4/2 Portfolios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 0 auto 30px;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
        .portfolios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .portfolio-card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .view-portfolio {
            display: block;
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .privacy-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .privacy-badge.public {
            background-color: #4CAF50;
        }
        .privacy-badge.private {
            background-color: #f44336;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        /* Navigation bar */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .nav-btn.active {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>Class 4/2 Portfolios</h1>
    
    <a href="/dashboard.html" class="back-button">Back to Dashboard</a>
    
    <div class="nav-buttons">
        <a href="/class-4-1.html" class="nav-btn">Class 4/1</a>
        <a href="/class-4-2.html" class="nav-btn active">Class 4/2</a>
        <a href="/schools.html" class="nav-btn">Back to Schools</a>
        <a href="/logout" class="nav-btn" style="background-color: #f44336;">Logout</a>
    </div>
    
    <div class="login-container" id="loginPrompt" style="display: none;">
        <p>Please <a href="/login.html">login</a> to view private portfolios</p>
    </div>
    
    <div id="portfoliosContainer" class="portfolios-grid">
        <!-- Portfolios will be loaded here -->
    </div>

    <script>
        console.log('Script loaded in class-4-2.html at', new Date().toISOString());
        
        // Function to check authentication status
        async function checkAuth() {
            try {
                const response = await fetch('/check-session');
                const data = await response.json();
                return {
                    isAuthenticated: data.authenticated,
                    userType: data.userType
                };
            } catch (error) {
                console.error('Error checking auth:', error);
                return { isAuthenticated: false, userType: null };
            }
        }
        
        // Function to create a portfolio card
        function createPortfolioCard(username, imagePath, isPublic, portfolioPath, displayName, firstName, lastName, nickname) {
            try {
                console.log(`createPortfolioCard for ${username} at ${portfolioPath}`);
                const card = document.createElement('div');
                card.className = 'portfolio-card';
                
                const privacyBadge = document.createElement('span');
                privacyBadge.className = `privacy-badge ${isPublic ? 'public' : 'private'}`;
                privacyBadge.textContent = isPublic ? 'Public' : 'Private';
                
                const img = document.createElement('img');
                img.src = imagePath || '/images/default-avatar.png';
                img.alt = `${username}'s avatar`;
                img.className = 'avatar';
                img.onerror = function() {
                    console.log(`Failed to load image for ${username}, using fallback`);
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IiM2NjY2NjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5ObyBJbWFnZTwvdGV4dD48L3N2Zz4=';
                };
                
                const name = document.createElement('h3');
                // Use nickname if available, otherwise use first name + last name, fallback to username
                let displayedName = nickname || (firstName && lastName ? `${firstName} ${lastName}` : username);
                // Clean up the username if we have to use it (remove underscores and numbers)
                if (displayedName === username) {
                    displayedName = username.split('_')[0]; // Take first part before underscore
                    // Capitalize first letter
                    displayedName = displayedName.charAt(0).toUpperCase() + displayedName.slice(1);
                }
                name.textContent = displayedName;
                
                const classTag = document.createElement('div');
                classTag.textContent = 'P4-2';
                classTag.style.color = '#666';
                
                const viewBtn = document.createElement('a');
                viewBtn.className = 'view-portfolio';
                viewBtn.textContent = isPublic ? 'View Portfolio' : 'View Private Portfolio';
                viewBtn.href = portfolioPath;
                
                if (!isPublic) {
                    viewBtn.style.backgroundColor = '#ff9800';
                }
                
                card.appendChild(privacyBadge);
                card.appendChild(img);
                card.appendChild(name);
                card.appendChild(classTag);
                card.appendChild(viewBtn);
                
                console.log(`Card created for ${username}`);
                return card;
            } catch (error) {
                console.error(`Error creating card for ${username}:`, error);
                return document.createElement('div'); // Return empty div on error
            }
        }

        async function loadPortfolios() {
            try {
                console.log('Starting to load Class 4/2 portfolios...');
                const container = document.getElementById('portfoliosContainer');
                container.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">Loading portfolios...</p>';
                
                const authStatus = await checkAuth();
                console.log('Auth status:', authStatus);
                
                const response = await fetch('/api/phumdham-students/Class4-2');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const students = await response.json();
                console.log('Fetched students:', students);
                
                container.innerHTML = '';
                
                if (!students || students.length === 0) {
                    container.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">No portfolios found for Class 4/2</p>';
                    return;
                }
                
                // Filter portfolios based on authentication status
                const portfoliosToShow = students.filter(student => 
                    student.is_public || authStatus.isAuthenticated
                );
                
                if (portfoliosToShow.length === 0) {
                    container.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">No public portfolios available. Please log in to view private portfolios.</p>';
                    return;
                }
                
                portfoliosToShow.forEach(student => {
                    const card = createPortfolioCard(
                        student.username,
                        student.avatar_url,
                        student.is_public,
                        student.portfolio_path,
                        student.display_name,
                        student.first_name,
                        student.last_name,
                        student.nickname
                    );
                    container.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading portfolios:', error);
                const container = document.getElementById('portfoliosContainer');
                container.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">Error loading portfolios. Please try again later.</p>';
            }
        }

        // Load portfolios when the page loads
        loadPortfolios();
        
        // Refresh portfolios periodically
        setInterval(loadPortfolios, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
